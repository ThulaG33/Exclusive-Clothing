        .slogan-text {
            font-size: 18px;
            text-align: center;
            line-height: 1.8;
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
